<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgb(112, 161, 209), rgb(50, 100, 150));
            color: white;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        input, select {
            background: rgba(255, 255, 255, 0.8);
        }

        button {
            background: #0066cc;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #005bb5;
        }

        .drop {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Registration Page for GitHub Deployment</h1>
    <div class="form-container">
        <label for="dropdown">Choose an option:</label>
        <select id="dropdown" class="drop">
            <option value="login">Login</option>
            <option value="signup">Signup</option>
        </select>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" />

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" />

        <label for="repassword">Re-enter Password:</label>
        <input type="password" id="repassword" placeholder="Re-enter your password" />

        <label for="number">Mobile:</label>
        <input type="number" id="number" placeholder="Enter your mobile number" />

        <button>Submit</button>
    </div>
</body>
</html>
